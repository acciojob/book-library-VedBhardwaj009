<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
      }
    .book-library {
      display: flex;
      flex-direction: column;
    }
    .price-block {
      background-color: #2ecc71;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 5px;
      width: 100%;
      text-align: center;
    }
        
      .book {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
      }
      .book img {
        max-width: 100%;
        height: auto;
      }
      .book-title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }
      .book-author {
        color: #777777;
        margin-bottom: 10px;
      }
      .price-block {
        background-color: #2ecc71;
        color: #ffffff;
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Add your HTML content here -->
    <h1 style="text-align: center;">Book Library</h1>
    <div class="book-library">
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
          alt="Spy in the Amber"
        />
        <div class="book-title">Spy in the Amber</div>
        <div class="book-author">Manohar Malgonkar</div>
        <div class="price-block">Rs.290</div>
      </div>
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
          alt="Sacred-Games-by-Vikram-Chandra"
        />
        <div class="book-title">Sacred Games</div>
        <div class="book-author">Vikram Chandra</div>
        <div class="price-block">Rs.199</div>
      </div>
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
          alt="Byomkesh Bakshi"
        />
        <div class="book-title">Byomkesh Bakshi</div>
        <div class="book-author">by Sharadindu Bandyopadhyay</div>
        <div class="price-block">Rs. 240</div>
      </div>
    </div>
  </body>
</html>
