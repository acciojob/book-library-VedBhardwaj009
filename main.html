<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <style>
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        margin: 20px 0;
      }
      .line {
        height: 2px;
        background-color: white;
        margin: 10px auto;
        width: 80%;
      }
      .book-library {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .book {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background-color: #ffffff;
        width: 80%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .book img {
        max-width: 200px;
        height: auto;
        margin-bottom: 15px;
      }
      .book-title {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0 5px;
        text-align: left;
        width: 100%;
        text-transform: uppercase;
      }
      .book-author {
        color: #777777;
        font-size: 14px;
        margin-bottom: 15px;
        text-align: left;
        width: 100%;
      }
      .price-block {
        background-color: #2ecc71;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Book Library</h1>
    <div class="line"></div>
    <div class="book-library">
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
          alt="Spy in the Amber"
        />
        <div class="book-title">Spy in the Amber</div>
        <div class="book-author">By Manohar Malgonkar</div>
        <div class="price-block">Rs. 299</div>
      </div>
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
          alt="Sacred Games"
        />
        <div class="book-title">Sacred Games</div>
        <div class="book-author">By Vikram Chandra</div>
        <div class="price-block">Rs. 199</div>
      </div>
      <div class="book">
        <img
          src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
          alt="Byomkesh Bakshi"
        />
        <div class="book-title">Byomkesh Bakshi</div>
        <div class="book-author">By Sharadindu Bandyopadhyay</div>
        <div class="price-block">Rs. 249</div>
      </div>
    </div>
  </body>
</html>
